<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link rel="stylesheet" href="one.css">
    <style>
        /* place content of css file before deployment to FileMaker */
    </style>
</head>
<body>
    <script>
        // FileMaker will replace the pagename dynamically
        let pagename = '<<pagename>>';
        // let pagename = 'layout1';
    </script>
    <div id="levelFirst" class="levelDiv">
        <div id="Kunden" class="levelElement levelFirstElement">
            Kunden
        </div>
        <div id="Aufträge" class="levelElement levelFirstElement">
            Aufträge
        </div>
        <div id="Admin" class="levelElement levelFirstElement">
            Admin
        </div>
    </div>
    <div id="levelSecond" class="levelDiv">
        <div id="layout1" class="levelElement levelSecondElement" onclick="callNavigation('layout1')" >
            Aufträge
        </div>
        <div id="layout2" class="levelElement levelSecondElement" onclick="callNavigation('layout2')">
            Lieferscheine
        </div>
        <div id="layout3" class="levelElement levelSecondElement" onclick="callNavigation('layout3')">
            Rechnungen
        </div>
    </div>
    <script>
        function markActive(pagename) {
            let activeElement = document.getElementById(pagename);
            activeElement.classList.add('elementActive');
        }
        function markNotActive(pagename) {
            let notActiveElement = document.getElementById(pagename);
            notActiveElement.classList.remove('elementActive');
        }
        markActive(pagename);
        function callNavigation(layoutName) {
            FileMaker.PerformScript("callback_for_fake", layoutName);
            fakeNavigation(layoutName);
        }
        function fakeNavigation(layoutName) {
            markNotActive('layout1');
            markNotActive('layout2');
            markNotActive('layout3');
            markActive(layoutName);
        }
    </script>
</body>
</html>
